<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AS7341 HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Basic AS7341 Interactive Browser UI</h1>
    <section class="parameters">
      <h2>Parameters</h2>
      <div id="param_exposure">
        <h3>Exposure Time</h3>
        <input type="range" id="atime" name="atime" min="0" max="255" value="29">
        <label for="atime">atime</label>
        <input type="range" id="astep" name="astep" min="0" max="65534" value="599">
        <label for="astep">astep</label>
      </div>
      <div id="param_gain">
        <h3>Sensitivity</h3>
        <input type="range" id="gain_power" name="gain_power" min="0" max="9" value="8">
        <label for="gain_power">Gain (Power of Two)</label>
      </div>
      <div id="param_led">
        <h3>LED Illumination</h3>
        <input type="range" id="led_current" name="led_current" min="0" max="150" value="0" step="2">
        <label for="led_current">Current (mA)</label>
      </div>
    </section>
    <section class="controls">
      <p id="calculated_exposure"></p>
      <p id="calculated_gain"></p>
      <p id="calculated_led"></p>
      <button id="go_button" type="button">GO</button>
    </section>
    <section class="results">
      <pre id="raw_json">
      </pre>
    </section>
  </body>
</html>
